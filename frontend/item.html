<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">

  <title>Loan Mower</title>
</head>




<body>

  <div class="container">

    <div>


      <div class="header" style="position: relative;">
        <div class="float-left w-6 mb-2 mt-2">
          <a class="d-table " href="/index.html">
            <i class="fa fa-home"></i>
          </a>
        </div>
      </div>


      <h3 class="float-none text-center w-100 mt-4 mb-4">Offer</h3>
      <h6 class="float-right text-right w-100 mb-2">Status: Pending</h6>

      <div class="row w-100 mt-2">

        <div class="col-sm-4 p-0 mb-2">
          <a href="/offers/open_offers.html" class="w-100 d-table text-white btn btn-secondary border">
            Open Offers
          </a>
        </div>
        <div class="col-sm-4 p-0 mb-2">
          <a href="/offers/pending_offers.html" class="w-100 d-table text-white btn btn-secondary border">
            Pending Offers
          </a>
        </div>
        <div class="col-sm-4 p-0 mb-2">
          <a href="/offers/expired_offers.html" class="w-100 d-table text-white btn btn-secondary border">
            Expired offers
          </a>
        </div>

      </div>


      <div class="offer_item mt-3 mb-3">

        <div class="row">
          <div class="col">Principal: </div>
          <div class="col">Euro </div>
          <div class="col">1000 </div>
        </div>
        <div class="row">
          <div class="col">Collateral: </div>
          <div class="col">XAG </div>
          <div class="col">50 </div>
        </div>

      </div>

      <div class="offer_item mt-5 mb-3" id="pending_offer">
        <h5 class="text-center mt-4 mb-3"  style="width: 95%; margin:0 auto;">Loan Repayment</h5>
        <button onclick=javascript:repayment(); type="submit"
            class="mb-4 btn btn-block d-table bg-dark text-white" style="width: 95%; margin:0 auto;">Loan Repayment
        </button>
      </div>


      <div class="offer_item border mt-5 mb-3" id="open_offer">
        <h5 class="text-center mt-4 mb-3"  style="width: 95%; margin:0 auto;">Offer Loan</h5>
        
        <div class="input-group mb-3" style="width: 95%; margin:0 auto;">
          <div class="input-group-prepend form-control width_49 float-left">Interest</div>
          <div class="input-group-prepend width_49 float-right">
            <input type="text" class="form-control" id="collateral_amount" placeholder="Collateral Amount" />
          </div>
        </div>

        <button onclick=javascript:makeOffer(); type="submit"
            class="mb-4 btn btn-block d-table bg-dark text-white" style="width: 95%; margin:0 auto;">Make Offer
        </button>
      </div>


      <div class="offer_item border mt-5 mb-3" id="open_with_match">
        <h5 class="text-center mt-4 mb-3" style="width: 95%; margin:0 auto;">Offer With Matching</h5>
        
        <div class="input-group mb-3" style="width: 95%; margin:0 auto;">
          <div class="input-group-prepend form-control w-100">Lower Interest: EUR 55</div>
        </div>

        <button onclick=javascript:acceptOffer(); type="submit"
            class="btn mb-4 btn-block d-table bg-dark text-white"  style="width: 95%; margin:0 auto;">Accept Offer
        </button>
      </div>


      <div class="offer_item border mt-5 mb-3" id="expired_unpaid">
        <h5 class="text-center mt-4 mb-3" style="width: 95%; margin:0 auto;">The transaction has ended</h5>
        
        <button onclick=javascript:withdrawCollateral(); type="submit"
            class="btn mb-4 btn-block d-table bg-dark text-white" style="width: 95%; margin:0 auto;">Withdraw Collateral
        </button>
      </div>

    </div>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="/src/index.js"></script>
</body>

</html>
